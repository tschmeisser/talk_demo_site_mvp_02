<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <rect width="600" height="400" fill="#2a2a2a"/>
  <!-- Cutting board -->
  <rect x="100" y="150" width="400" height="220" rx="15" fill="#8b6914"/>
  <rect x="110" y="160" width="380" height="200" rx="10" fill="#a07830"/>
  <!-- Onion rings -->
  <g fill="none" stroke="#e8c430" stroke-width="12" opacity="0.9">
    <circle cx="220" cy="260" r="30"/>
    <circle cx="300" cy="250" r="35"/>
    <circle cx="370" cy="265" r="28"/>
    <circle cx="260" cy="300" r="32"/>
    <circle cx="340" cy="310" r="30"/>
  </g>
  <!-- Dipping sauce -->
  <ellipse cx="480" cy="300" rx="40" ry="30" fill="#555"/>
  <ellipse cx="480" cy="298" rx="36" ry="26" fill="#c0392b"/>
  <!-- Label -->
  <text x="300" y="60" text-anchor="middle" font-family="Georgia,serif" font-size="28" fill="#f4d03f">Hand-Battered Onion Rings</text>
</svg>
