<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <rect width="600" height="400" fill="#1a1a2e"/>
  <!-- Neon sign glow -->
  <ellipse cx="300" cy="200" rx="250" ry="150" fill="#c0392b" opacity="0.05"/>
  <!-- Neon border -->
  <rect x="100" y="80" width="400" height="200" rx="20" fill="none" stroke="#c0392b" stroke-width="4" opacity="0.6"/>
  <rect x="110" y="90" width="380" height="180" rx="15" fill="none" stroke="#c0392b" stroke-width="2" opacity="0.3"/>
  <!-- Neon text -->
  <text x="300" y="160" text-anchor="middle" font-family="Georgia,serif" font-size="42" fill="#ff6b6b" font-weight="bold">SMASH</text>
  <text x="300" y="215" text-anchor="middle" font-family="Georgia,serif" font-size="42" fill="#f4d03f" font-weight="bold">STACK</text>
  <text x="300" y="255" text-anchor="middle" font-family="Georgia,serif" font-size="20" fill="#ff6b6b">BURGER CO.</text>
  <!-- Glow effects -->
  <text x="300" y="160" text-anchor="middle" font-family="Georgia,serif" font-size="42" fill="#ff6b6b" font-weight="bold" opacity="0.3" filter="url(#blur)">SMASH</text>
  <text x="300" y="215" text-anchor="middle" font-family="Georgia,serif" font-size="42" fill="#f4d03f" font-weight="bold" opacity="0.3" filter="url(#blur)">STACK</text>
  <!-- Bottom text -->
  <text x="300" y="350" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#666">Est. 2019 | Portland, OR</text>
  <defs>
    <filter id="blur">
      <feGaussianBlur stdDeviation="4"/>
    </filter>
  </defs>
</svg>
